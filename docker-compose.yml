version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  chat-server:
    build: .
    depends_on:
      - redis
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=8000
    # Map a RANGE of ports on the host to port 8000 inside the containers
    ports:
      - "8001-8050:8000"